<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container">
    <form [formGroup]="userForm" (submit)="accionButtonUserForm()">
        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Customer User Information</h3>
                </div>
                <div class="panel-body">
                    <div class="col-lg-3">
                        <div class="page-header">
                            <h1>Personal Information</h1>
                        </div>
                        <fieldset class="form-group">
                            <label for="firstName">First Name</label>
                            <input formControlName="firstName" type="text" class="form-control input-lg" id="firstName" placeholder="Enter first name">
                            <form-ctrl-message [control]="userForm.controls.firstName"></form-ctrl-message>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="lastName">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control input-lg" id="lastName" placeholder="Enter last name">
                            <form-ctrl-message [control]="userForm.controls.lastName"></form-ctrl-message>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="userName">User Name</label>
                            <input formControlName="userName" type="text" class="form-control input-lg" id="userName" placeholder="Enter user name">
                            <form-ctrl-message [control]="userForm.controls.userName"></form-ctrl-message>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="pseudonym">Pseudonym</label>
                            <input formControlName="pseudonym" type="text" class="form-control input-lg" id="pseudonym" placeholder="Enter pseudonym">
                            <form-ctrl-message [control]="userForm.controls.pseudonym"></form-ctrl-message>
                        </fieldset>

                    </div>

                    <div class="col-lg-4">
                        <div class="page-header">
                            <h1>Contact Information</h1>
                        </div>
                        <fieldset class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" type="text" class="form-control input-lg" id="email" placeholder="Enter email">
                            <small class="text-muted"><form-ctrl-message [control]="userForm.controls.email"></form-ctrl-message></small>
                        </fieldset>

                        <div class="page-header">
                            <h1>Location Information</h1>
                        </div>
                        <fieldset class="form-group">
                            <label for="location">Location</label>
                            <input formControlName="location" type="text" class="form-control input-lg" id="location" placeholder="Enter location">
                            <small class="text-muted"><form-ctrl-message [control]="userForm.controls.location"></form-ctrl-message></small>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="countryId">Country</label>
                            <select name="countryId" id="countryId">
                                <option value="US">UniteState</option>
                                <option value="CR">CostaRica</option>
                                <option value="PA">Panama</option>
                                <option value="MX">Mexico</option>
                            </select>
                        </fieldset>

                    </div>

                    <div class="col-lg-3">
                        <div class="page-header">
                            <h1>Access Information</h1>
                        </div>
                        <fieldset class="form-group">
                            <label for="accountId">Account Id</label>
                            <input formControlName="accountId" type="password" class="form-control input-lg" id="accountId" placeholder="Enter password">
                            <small class="text-muted"><form-ctrl-message [control]="userForm.controls.accountId"></form-ctrl-message></small>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="password">Password</label>
                            <input formControlName="password" type="password" class="form-control input-lg" id="password" placeholder="Enter password">
                            <small class="text-muted"><form-ctrl-message [control]="userForm.controls.password"></form-ctrl-message></small>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="password_">Password again</label>
                            <input formControlName="password_" type="password" class="form-control input-lg" id="password_" placeholder="Enter password">
                            <small class="text-muted"><form-ctrl-message [control]="userForm.controls.password_"></form-ctrl-message></small>
                        </fieldset>
                    </div>
                </div>
            </div>




        </div>

        <button type="submit" class="btn btn-lg btn-primary"  [disabled]="!userForm.valid">Submit</button>

    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
