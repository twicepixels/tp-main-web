<div>
    <h3 class="title">Angular 2 Services - Example</h3>
    <ul>
        <li
                *ngFor = "let language of languages"
                (click)="onNameClick(language)" [class.clicked]="selectedLanguage === language">
            {{language.name}} [ its name is : {{language.name}} ]
        </li>
    </ul>
    <language [language]="selectedLanguage"></language>
</div>
<hr>
