<div class="container" style="max-width: 400px;">
    <form [formGroup]="accountForm" (submit)="submit()">
        <h2>{{ 'SIGN_UP' | translate:lang }}</h2>
        <p><a href="/">Back</a></p>
        <div class="form-group">
            <input formControlName="email" type="text" class="form-control input-lg"
                   id="email" placeholder="{{ 'EMAIL' | translate:lang }}" autofocus>
            <form-ctrl-message [control]="accountForm.controls.email"></form-ctrl-message>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control input-lg"
                   id="password" placeholder="{{ 'PASSWORD' | translate:lang }}">
            <form-ctrl-message [control]="accountForm.controls.password"></form-ctrl-message>
        </div>

        <fieldset class="form-group">
            <small *ngIf="errorMessage !== null" class="text-muted">
                {{ errorMessage }}
            </small>
        </fieldset>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!accountForm.valid">
            {{ 'SIGN_UP' | translate:lang }}
        </button>
    </form>
    <hr>
</div>
