<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container">
    <form [formGroup]="loginForm" (submit)="accionButtonLoginForm()">
        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <div class="col-lg-3">
                        <div class="page-header">
                            <h1>Login</h1>
                        </div>

                        <fieldset class="form-group">
                            <label for="userName">User Name</label>
                            <input formControlName="userName" type="text" class="form-control input-lg" id="userName" placeholder="Enter user name">
                            <form-ctrl-message [control]="loginForm.controls.userName"></form-ctrl-message>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="password">Password</label>
                            <input formControlName="password" type="password" class="form-control input-lg" id="password" placeholder="Enter password">
                            <form-ctrl-message [control]="loginForm.controls.password"></form-ctrl-message>
                        </fieldset>

                    </div>


                </div>
            </div>




        </div>

        <button type="submit" class="btn btn-lg btn-primary"  [disabled]="!loginForm.valid">Submit</button>

    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
